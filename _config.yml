title: "Projetos de Robótica"
description: "Catálogo de projetos em formato de posts — Exploratória Digital"

theme: minima

minima:
  skin: auto
  social_links:
    - platform: github
      user_url: https://github.com/wsoaresjr
    - platform: website
      user_url: https://exploratoriadigital.com.br

author:
  name: "Exploratória Digital"
  email: "contato@exploratoriadigital.com.br"

# ⚙️ Site de projeto
url: "https://wsoaresjr.github.io"
baseurl: "/robotica-projetos"

# 🕒 Fuso horário (evita posts “do futuro” sumirem)
timezone: America/Sao_Paulo
lang: pt-BR

# ✍️ Markdown & permalinks
markdown: kramdown
kramdown:
  input: GFM        # tabelas/listas no estilo GitHub
highlighter: rouge  # destaque de código
permalink: /projetos/:year/:month/:day/:title/

# 📦 Inclui estáticos
include:
  - assets

# 🧠 Defaults: todo post já usa layout "post"
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post

# 🔌 Plugins suportados pelo GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 🧹 Opcional: ignora coisas que não precisam ir pro build
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - .DS_Store
